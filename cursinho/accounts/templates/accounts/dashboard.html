{% extends "core/base.html" %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      {% block breadcrumb %}
      <h3 class="panel-title">
        <strong>{{ user.username }}</strong> - 
        <a href="{% url 'accounts:dashboard' %}">
        <strong>Meu Painel </strong></a>
      {% endblock %}
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-md-3">
        <div class="list-group">
          <div class="pure-menu pure-menu-open">
            <p class="pure-menu-heading">Opções</p>
            <ul>
              <li><a href="{% url 'accounts:edit' %}" class='list-group-item'>Editar Conta</a></li>
              <li><a href="{% url 'accounts:edit_password' %}" class='list-group-item'>Editar Senha</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class='col-md-9'>
        <div class="pure-u-2-3">
          <div class="inner">
            <table>
              {% block dashboard_content %}
              <tr>
                <td><strong>Usuário</strong></td><td>: {{ user }}</td>
              </tr>
              <tr>
                <td><strong>E-mail</strong></td><td>: {{ user.email }}</td>
              </tr>
              {% endblock %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
