{% extends "core/base_logo.html" %}

{% block content %}
<div class='col-sm-4'>
</div>
<div class='col-sm-4'>
  <div class="panel panel-default">
    <div class="panel-heading text-center">
      <h3 class="panel-title">Login</h3>
    </div>
    <form class="form-horizontal" method='post'>
      {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label"></label>
        <div class='col-sm-10'>
          <small>
            {{ form.non_field_errors }}
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Usuario</label>
        <div class="col-sm-6">
          {{ form.username}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Senha</label>
        <div class="col-sm-6">
          {{ form.password}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href='#' class='col-sm-offset-1 col-sm-6 control-label'><small>Esqueci a senha</small></a>
          <button type="submit" class="btn btn-default">Entrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
