{% extends 'alunos/home.html' %}

{% block extend_left %}
  {{ block.super }}
  <small>/ Cadastrar Novo Aluno </small>
{% endblock %}

{% block extend_right %}
  <form class="form-horizontal" method="POST">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      <div class="col-sm-10">
        {{ field }}
        <small>{{ field.errors }}</small>
      </div>
    </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-5">
        <button type="submit" class="btn btn-default">Cadastrar</button>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <a href="{% url 'alunos:home' %}">
        <button class="btn btn-default">Voltar</button></a>
      </div>
    </div>
  </form>
{% endblock %}
