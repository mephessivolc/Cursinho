{% extends 'core/base.html' %}

{% block content %}
<div class='panel panel-default'>
  <div class="panel-heading">
    <h3 class="panel-title">
      {% block extend_left %}
        <a href="{% url 'alunos:home' %}">Lista</a>
      {% endblock %}
    </h3>
  </div>
  <div class='panel-body'>
    <div class='col-md-2 marge-lw'>
      <div class='col-sd-1 marge-md'>
        &nbsp;
      </div>
      {% if user.is_staff %}
        <div class='col-sd-1 marge-md'>
          <ul>
            <li><a href="{% url 'alunos:insert' %}">Novo</a></li>
          </ul>
        </div>
      {% endif %}
    </div>
    <div class='col-md-10 marge-lw'>
      {% block extend_right %}

      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
